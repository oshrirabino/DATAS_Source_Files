<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Tree Log Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
            font-weight: 300;
        }

        .header p {
            margin: 0;
            opacity: 0.9;
            font-size: 1.1em;
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        input[type="range"] {
            width: 150px;
        }

        input[type="file"] {
            padding: 8px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            background: white;
        }

        .status {
            padding: 15px 20px;
            background: #e8f4fd;
            border-left: 4px solid #3498db;
            margin: 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        #canvas {
            display: block;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 250px;
            font-size: 0.9em;
        }

        .node-info {
            margin-bottom: 10px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .pulsing {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>B-Tree Log Visualizer</h1>
            <p>Interactive visualization of B-Tree operations from log files</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <input type="file" id="logFile" accept=".txt,.log" />
                <button id="loadSample">Load Sample</button>
            </div>
            
            <div class="control-group">
                <button id="playPause">▶️ Play</button>
                <button id="stepForward">Step →</button>
                <button id="reset">Reset</button>
            </div>

            <div class="control-group">
                <label for="speed">Speed:</label>
                <input type="range" id="speed" min="0.5" max="5" value="1" step="0.5" />
                <span id="speedValue">1x</span>
            </div>
        </div>

        <div class="status" id="status">Ready to load log file...</div>

        <div style="position: relative;">
            <canvas id="canvas" width="1360" height="600"></canvas>
            
            <div class="info-panel" id="infoPanel">
                <h4>Current Action</h4>
                <div id="currentAction">None</div>
                <h4>Tree Stats</h4>
                <div id="treeStats">
                    Order: -<br>
                    Nodes: -<br>
                    Height: -
                </div>
            </div>

            <div class="legend">
                <h4>Legend</h4>
                <div class="legend-item">
                    <div class="legend-color" style="background: #3498db;"></div>
                    <span>Internal Node</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #2ecc71;"></div>
                    <span>Leaf Node</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #e74c3c;"></div>
                    <span>Active/Splitting</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #f39c12;"></div>
                    <span>Search Target</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Core modules -->
    <script type="module">
        import { LogProcessor } from './js/LogProcessor.js';
        import { TreeModel } from './js/TreeModel.js';
        import { Animator } from './js/Animator.js';
        import { generateSampleLogs } from './js/SampleData.js';

        // Global application state
        let logProcessor, treeModel, animator;
        let isPlaying = false;
        let currentLogIndex = 0;
        let logs = [];
        let animationSpeed = 1;
        let stepInterval;

        // DOM elements
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const logFileInput = document.getElementById('logFile');
        const playPauseBtn = document.getElementById('playPause');
        const stepBtn = document.getElementById('stepForward');
        const resetBtn = document.getElementById('reset');
        const speedSlider = document.getElementById('speed');
        const speedValue = document.getElementById('speedValue');
        const statusDiv = document.getElementById('status');
        const currentActionDiv = document.getElementById('currentAction');
        const treeStatsDiv = document.getElementById('treeStats');
        const loadSampleBtn = document.getElementById('loadSample');

        // Initialize the application
        function init() {
            logProcessor = new LogProcessor();
            treeModel = new TreeModel();
            animator = new Animator(canvas, ctx);

            setupEventListeners();
            updateStatus('Application initialized. Load a log file to begin.');
            
            // Set canvas size to fill container
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }

        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.offsetWidth - 40; // Account for padding
            canvas.height = 600;
            if (animator) {
                animator.resize(canvas.width, canvas.height);
                animator.render();
            }
        }

        function setupEventListeners() {
            // File input
            logFileInput.addEventListener('change', handleFileLoad);
            
            // Control buttons
            playPauseBtn.addEventListener('click', togglePlayPause);
            stepBtn.addEventListener('click', stepForward);
            resetBtn.addEventListener('click', reset);
            loadSampleBtn.addEventListener('click', loadSampleData);

            // Speed control
            speedSlider.addEventListener('input', (e) => {
                animationSpeed = parseFloat(e.target.value);
                speedValue.textContent = `${animationSpeed}x`;
                if (isPlaying) {
                    restartPlayback();
                }
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        togglePlayPause();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        stepForward();
                        break;
                    case 'KeyR':
                        e.preventDefault();
                        reset();
                        break;
                }
            });
        }

        async function handleFileLoad(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                const text = await file.text();
                const parsedLogs = logProcessor.parseLogText(text);
                loadLogs(parsedLogs);
                updateStatus(`Loaded ${parsedLogs.length} log entries from ${file.name}`);
            } catch (error) {
                updateStatus(`Error loading file: ${error.message}`);
                console.error('File load error:', error);
            }
        }

        function loadSampleData() {
            const sampleLogs = generateSampleLogs();
            const parsedLogs = logProcessor.parseLogText(sampleLogs);
            loadLogs(parsedLogs);
            updateStatus(`Loaded ${parsedLogs.length} sample log entries`);
        }

        function loadLogs(parsedLogs) {
            logs = parsedLogs;
            currentLogIndex = 0;
            isPlaying = false;
            
            // Reset models
            treeModel.reset();
            animator.setTreeModel(treeModel);
            
            updatePlayPauseButton();
            updateTreeStats();
            animator.render();
        }

        function togglePlayPause() {
            if (logs.length === 0) {
                updateStatus('Please load a log file first.');
                return;
            }

            isPlaying = !isPlaying;
            updatePlayPauseButton();

            if (isPlaying) {
                startPlayback();
            } else {
                stopPlayback();
            }
        }

        function startPlayback() {
            const interval = 1000 / animationSpeed; // Base interval of 1 second
            stepInterval = setInterval(() => {
                if (currentLogIndex >= logs.length) {
                    stopPlayback();
                    updateStatus('Animation complete!');
                    return;
                }
                stepForward();
            }, interval);
        }

        function stopPlayback() {
            if (stepInterval) {
                clearInterval(stepInterval);
                stepInterval = null;
            }
        }

        function restartPlayback() {
            if (isPlaying) {
                stopPlayback();
                startPlayback();
            }
        }

        function stepForward() {
            if (currentLogIndex >= logs.length) {
                updateStatus('No more log entries to process.');
                return;
            }

            const logEntry = logs[currentLogIndex];
            processLogEntry(logEntry);
            currentLogIndex++;

            updateStatus(`Processing entry ${currentLogIndex}/${logs.length}: ${logEntry.type}`);
            updateCurrentAction(logEntry);
            updateTreeStats();
        }

        function processLogEntry(logEntry) {
            // Apply the log entry to the tree model
            const changes = treeModel.processLogEntry(logEntry);
            
            // Animate the changes
            if (changes && changes.length > 0) {
                animator.animateChanges(changes);
            }
            
            // Always render to show current state
            animator.render();
        }

        function reset() {
            stopPlayback();
            currentLogIndex = 0;
            isPlaying = false;
            
            if (treeModel) {
                treeModel.reset();
                animator.setTreeModel(treeModel);
                animator.render();
            }
            
            updatePlayPauseButton();
            updateStatus('Reset to beginning.');
            updateCurrentAction(null);
            updateTreeStats();
        }

        function updatePlayPauseButton() {
            playPauseBtn.textContent = isPlaying ? '⏸️ Pause' : '▶️ Play';
            playPauseBtn.disabled = logs.length === 0;
        }

        function updateStatus(message) {
            statusDiv.textContent = message;
        }

        function updateCurrentAction(logEntry) {
            if (!logEntry) {
                currentActionDiv.textContent = 'None';
                return;
            }

            let actionText = `${logEntry.type}`;
            if (logEntry.value !== undefined) {
                actionText += ` (${logEntry.value})`;
            }
            if (logEntry.context) {
                actionText += ` - ${logEntry.context}`;
            }

            currentActionDiv.textContent = actionText;
        }

        function updateTreeStats() {
            const stats = treeModel.getStats();
            treeStatsDiv.innerHTML = `
                Order: ${stats.order}<br>
                Nodes: ${stats.nodeCount}<br>
                Height: ${stats.height}
            `;
        }

        // Start the application
        init();
    </script>
</body>
</html>
